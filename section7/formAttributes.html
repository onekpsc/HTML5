<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Attributes</title>
    <style>
        form{
            background-color: dodgerblue;
            clear: both;
            width: 20%;
            padding: 10px;
            border: 1px solid black;
        }
        #fname , #lname, label, #submit {
            margin: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Action Attribute -->
    <form action="demo.html">
        <label for="user"> Username : </label><br>
        <input type="text" id="user" name="user"><br>
        <label for="password"> Password : </label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" id="submit">
    </form>

    <!-- Target Attributes -->
    <form action="demo.html" target="_blank"> 
        <!-- _self, _blank, _parent, _top, framename -->
        <label for="user"> Username : </label><br>
        <input type="text" id="user" name="user"><br>
        <label for="password"> Password : </label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" id="submit">
    </form>

    <!-- Method Attribute -->
    <form action="demo.html" method="POST">
        <label for="user"> Username : </label><br>
        <input type="text" id="user" name="user"><br>
        <label for="password"> Password : </label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" id="submit">
    </form>
    <!-- Autocomplete Attribute -->
    <form action="demo.html" autocomplete="off">
        <label for="user"> Username : </label><br>
        <input type="text" id="user" name="user"><br>
        <label for="password"> Password : </label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" id="submit">
    </form>

    <!-- Novalidate Attribute -->
    <form action="demo.html" novalidate>
        <label for="user"> Username : </label><br>
        <input type="text" id="user" name="user"><br>
        <label for="password"> Password : </label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" id="submit">
    </form>

</body>
</html>
