<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: #e3e3e3;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Mobile Number</th>
        </tr>
        <tr>
            <td>Maruthi</td>
            <td>Davanagere</td>
            <td>6363462793</td>
            <td>659363xxxx</td>
        </tr>
        <tr>
            <td>Mukesh</td>
            <td>Mangalore</td>
            <td>659363xxxx</td>
            <td>659363xxxx</td>
        </tr>
        <tr>
            <td>Guddesh</td>
            <td>Gadag</td>
            <td>659363xxxx</td>
            <td>659363xxxx</td>
        </tr>
    </table>
</body>

</html>
